<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhyatara - Book Your Stay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            text-align: center; 
            background: #f4f4f4; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            padding: 15px;
        }
        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }
        .nav-links a:hover {
            background: #0056b3;
            border-radius: 5px;
        }
        .form-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hotel-search {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .hotel-search input, .hotel-search select, .hotel-search button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .hotel-search button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hotel-search button:hover {
            background: #0056b3;
        }
        .hotel-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .hotel-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }
        .hotel-card:hover {
            transform: scale(1.05);
        }
        .hotel-card img {
            width: 100%;
            border-radius: 10px;
        }
        .hotel-card .rating {
            font-size: 18px;
            color: #f39c12;
        }
        .hotel-card .book-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .hotel-card .book-btn:hover {
            background: #218838;
        }

        
        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
        .footer-container {
            display: flex;
            justify-content: space-around;
            text-align: left;
        }
        .footer-section h4 {
            margin-bottom: 10px;
        }

         .hotel-search input, .hotel-search select, .hotel-search button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .hotel-search button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hotel-search button:hover {
            background: #0056b3;
        }
        .hotel-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .hotel-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .hotel-card:hover {
            transform: scale(1.05);
        }
        .hotel-card img {
            width: 100%;
            border-radius: 10px;
        }
        .hotel-card .rating {
            font-size: 18px;
            color: #f39c12;
        }
        .hotel-card .book-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .hotel-card .book-btn:hover {
            background: #218838;
        }
    </style>
    <script>
        
        function searchHotels() {
    const location = document.getElementById("location").value;
    const checkIn = document.getElementById("checkIn").value;
    const checkOut = document.getElementById("checkOut").value;
    const guests = document.getElementById("guests").value;

    if (!location || !checkIn || !checkOut) {
        alert("Please fill in all fields.");
        return;
    }

    console.log("Search triggered for:", location, checkIn, checkOut, guests);

    const hotelsContainer = document.getElementById("hotelsContainer");
    hotelsContainer.innerHTML = "";  // Clear previous results

    const hotels = [
        {name: "Luxury Hotel", rating: "⭐⭐⭐⭐⭐", img: "hotel1.jpg"},
        {name: "Budget Stay", rating: "⭐⭐⭐⭐", img: "hotel2.jpg"},
        {name: "Cozy Retreat", rating: "⭐⭐⭐⭐", img: "hotel3.jpg"}
    ];

    hotels.forEach(hotel => {
        const hotelCard = document.createElement("div");
        hotelCard.classList.add("hotel-card");
        hotelCard.innerHTML = `
            <img src="${hotel.img}" alt="${hotel.name}">
            <h3>${hotel.name}</h3>
            <p class="rating">${hotel.rating}</p>
            <a href="#" class="book-btn">Book Now</a>
        `;
        hotelsContainer.appendChild(hotelCard);
    });

    console.log("Hotels displayed:", hotels.length);
}

    </script>
    </style>
</head>

        <div class="logo">
